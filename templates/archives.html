{% extends "base.html" %}
{% block content %}
    <h1>Archives</h1>
    {% for article in dates %}
        <div class="archive">
            <a href='{{ article.url }}'>
                <div class="adate">
                    {{ article.date.strftime("%Y.%m.%d") }}
                </div>
                <div class="title">{{ article.title }}</div>
                <div class="tags"> Tags:
                    {% for tag in article.tags %}
                        <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
